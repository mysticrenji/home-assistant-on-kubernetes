name: Kubernetes Test

# Trigger the workflow on schedule (nightly at 12:00) and manually on the main branch
on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at 12:00 AM (UTC)
  workflow_dispatch:     # Allows manual trigger
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Lint chart
        run: helm lint charts/home-assistant

      - name: Template validation (default values)
        run: helm template test charts/home-assistant

      - name: Template validation (test values)
        run: helm template test charts/home-assistant -f charts/home-assistant/values-test.yaml

  setup-kind:
    runs-on: ubuntu-latest
    needs: helm-lint
    services:
      docker:
        image: docker:29.2.1
        options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install necessary packages (curl, kubectl, kind)
        run: |
          sudo apt-get update
          sudo apt-get install -y curl bash
          # Download and install kind
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          # Install kubectl
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Create Kind Cluster
        run: kind create cluster --wait 5m

      - name: Setup kubeconfig
        run: |
          kind get kubeconfig > $GITHUB_WORKSPACE/kubeconfig
        env:
          KUBECONFIG: $GITHUB_WORKSPACE/kubeconfig

      - name: Verify Kubernetes Cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Install Helm chart with test values
        run: |
          helm install ha-test charts/home-assistant -f charts/home-assistant/values-test.yaml
          sleep 5
          for i in {1..18}; do
            kubectl get pods -n ha-test -o wide
            sleep 10;
          done
