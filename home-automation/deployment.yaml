---
apiVersion: v1
kind: Namespace
metadata:
  name: home-assistant
---
apiVersion: v1
kind: Service
metadata:
  namespace: home-assistant
  name: home-assistant
spec:
  selector:
    app: home-assistant
  type: ClusterIP
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8123
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: home-assistant
  name: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      containers:
      - name: home-assistant
        image: homeassistant/aarch64-homeassistant
        resources:
          requests:
            memory: "512Mi"
          limits:
            memory: "700Mi"
        ports:
        - containerPort: 8123
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /run/dbus
          name: d-bus
          readOnly: true
        # - mountPath: /dev/ttyUSB1
        #   name: zigbee
        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
              - SYS_ADMIN
      volumes:
      - name: config
        hostPath:
          path: /tmp/home-assistant
          type: DirectoryOrCreate
      - name: d-bus
        hostPath:
          path: /run/dbus
#      - name: zigbee
#        hostPath:
#          path: /dev/ttyUSB1
